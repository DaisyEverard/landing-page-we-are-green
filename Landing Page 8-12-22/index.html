<!DOCTYPE html>
<html>
    <head lang="en">
        <link rel="stylesheet" href="./assets/styles.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Landing Page</title>
    </head>
    <body>

        <header>
            <h1>Placeholder title</h1>
            <nav>
                <a href="">GitHub</a>
                <a href="">Portfolio</a>
                <a href="#contacts">Contacts</a>
            </nav>
        </header>

        <main>
            <figure>
                <img src="" alt="">
                <figcaption></figcaption>
            </figure>
            
            <section id="contacts">
                <h3>Contact Us:</h3>

              <form>
                <label  class="input-label" for="email-input">Your Email:</label>
                <input  class="input-box" type="email" name="email" placeholder="123@yahoo.com" id="email-input">
                <br>
                <label class="input-label" for="#name-input">Your full name: </label>
                <input  class="input-box" type="text" name="name" placeholder="John Smith" id="name-input">
                <br>
                <button id="submit-button" class="contact-line" type="submit">Submit</button>
              </form>

            </section>
        </main>

        <footer>
            <p>Published: 8/12/22</p>
            <p>Author: Daisy Everard</p>
        </footer>

    </body>
</html>
